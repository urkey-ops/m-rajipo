<main class="max-w-xl mx-auto p-4 flex flex-col flex-1 w-full">
  <audio id="audio-player" class="sr-only"></audio> 
  
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold text-white">Mission Rajipo ðŸŽµ</h1>
  </header>
  
  <section class="mb-6 container-card space-y-4" aria-labelledby="mode-heading">
    <h2 id="mode-heading" class="sr-only">Playback and Quiz Mode Controls</h2>
    <button id="quiz-toggle" class="w-full py-3 btn-rounded btn-secondary flex items-center justify-center gap-2">
      <i class="fa-solid fa-toggle-off"></i> Toggle to Quiz Mode
    </button>

    <div id="dynamicControlsWrapper" class="relative min-h-[250px]">
      <div id="quiz-display" class="space-y-4 absolute w-full top-0 left-0 fade-out hidden" aria-hidden="true"> 
        <h3 class="text-xl font-bold text-center">Quiz Mode ðŸ§ </h3>
        <p id="current-shlok-quiz" class="text-lg font-semibold text-center text-gray-400">Shlok 0</p>
        <div class="countdown-bar-container"><div id="quiz-progress-bar" class="countdown-bar h-full"></div></div>
        <div class="min-h-[24px] flex justify-between items-center space-x-2">
          <p id="quiz-status" class="font-semibold text-green-400" aria-live="polite"></p>
          <span id="quiz-progress-text" class="font-semibold text-white"></span>
        </div>
        <div class="flex items-center space-x-4 w-full">
          <label for="quiz-time-slider" class="text-sm text-gray-400 w-16">Pause:</label>
          <input type="range" id="quiz-time-slider" min="5" max="60" step="5" value="20" class="flex-1" />
          <span id="quiz-time-display" class="font-semibold w-10 text-white">20s</span>
        </div>
        <div class="flex items-center space-x-4 w-full">
          <label for="quiz-delay-slider" class="text-sm text-gray-400 w-16">Play Delay:</label>
          <input type="range" id="quiz-delay-slider" min="1" max="10" step="1" value="3" class="flex-1" />
          <span id="quiz-delay-display" class="font-semibold w-10 text-white">3s</span>
        </div>
        <div class="flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-4">
          <button id="autoplay-toggle-btn" class="px-4 py-3 btn-secondary text-white btn-rounded flex items-center gap-2">
            <i class="fa-solid fa-toggle-off"></i>Auto-Play: OFF
          </button>
          <button id="quiz-pause-btn" class="px-4 py-3 btn-secondary text-white btn-rounded flex items-center gap-2 hidden">
            <i class="fa-solid fa-redo"></i> Play Full Shloka
          </button>
        </div>
        <button id="play-next-quiz-btn" class="w-full py-3 btn-primary text-white btn-rounded">
          <i class="fa-solid fa-forward"></i> Play Next
        </button>
      </div>

      <div id="regular-controls" class="space-y-4 absolute w-full top-0 left-0 fade-in">
        <div class="flex flex-wrap justify-between items-center gap-4 text-sm text-gray-400">
          <label class="flex-1 flex items-center gap-2">
            <span class="text-gray-400">Repeat Each (N):</span>
            <input id="repeat-each-input" type="number" min="1" value="1" class="w-16 p-1 text-center bg-transparent border-b-2 border-gray-600" />
            <input type="checkbox" id="repeatEachCheckbox" class="h-0 w-0 absolute opacity-0" checked /> 
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="shuffle-checkbox" class="h-4 w-4 rounded text-blue-600 bg-gray-800 border-gray-600" /> 
            Shuffle
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="repeatPlaylistCheckbox" class="h-4 w-4 rounded text-blue-600 bg-gray-800 border-gray-600" /> 
            Repeat Playlist
          </label>
        </div>
        <div class="flex items-center space-x-4">
          <label for="speed-btn" class="text-sm text-gray-400 w-12">Speed:</label>
          <button id="speed-btn" class="btn-rounded btn-secondary">1.00x</button>
        </div>
        <div class="flex flex-col gap-2 sm:flex-row">
          <button id="play-selected-btn" class="flex-1 py-3 btn-primary text-white btn-rounded">
            <i id="play-icon" class="fa-solid fa-play"></i> Play
          </button>
          <button id="clear-selection-btn" class="flex-1 py-3 btn-red text-white btn-rounded">
            <i class="fa-solid fa-eraser"></i> Clear
          </button>
        </div>
      </div>
    </div>
  </section>

  </main>

<footer class="fixed bottom-0 left-0 right-0 shadow p-3 z-10 bg-[#1e1e1e] text-center text-gray-500 text-xs">
  Audio is managed by the custom player controls.
</footer>

<div id="toast-notification" class="toast-container"></div> 
<div id="modal-container"></div>

<script type="module" src="app.js"></script>

</body>
</html>
