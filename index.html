<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Rajipo - Mobile Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/20GQR+q1U/G1bYfQYy9kH9hT7p0uE/I8T2OQ+YQ+c2wJpC8XvPqjG6Jg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { background-color: #f7fafc; min-height: 100vh; padding-bottom: 100px; }
        .track-item { transition: all 0.2s ease-in-out; }
        .track-item.selected { background-color: #3b82f6; color: white; }
        .track-item:hover { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); transform: translateY(-2px); }
        .group-btn { position: relative; width: 100%; height: 50px; display: flex; justify-content: center; align-items: center; text-align: center; white-space: nowrap; font-size: 0.875rem; background-color: #e2e8f0; border: 1px solid #cbd5e1; color: #1a202c; transition: background-color 0.2s, transform 0.1s; }
        .group-btn:hover { background-color: #cbd5e1; }
        .group-btn.selected { background-color: #3b82f6; color: white; }
        /* FIX: Use opacity instead of display: none to prevent layout shifts */
        .checkmark { position: absolute; top: 4px; right: 6px; font-size: 1.25rem; opacity: 0; transition: opacity 0.2s ease-in-out; }
        .group-btn.selected .checkmark { opacity: 1; }
        .countdown-bar { height: 6px; background: #3b82f6; transition: width 1s linear; }
        .recent-item.selected { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="flex flex-col">

    <div class="max-w-md mx-auto p-4 flex flex-col flex-1">
        <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">ðŸŽµ Mission Rajipo</h1>

        <div id="mainControls" class="space-y-3 mb-3">
            <input id="search" type="text" placeholder="Search shlok number..." class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex gap-2">
                <input id="rangeStart" type="number" min="1" max="315" placeholder="Start" class="w-1/2 p-2 border rounded">
                <input id="rangeEnd" type="number" min="1" max="315" placeholder="End" class="w-1/2 p-2 border rounded">
                <button onclick="selectRange()" class="px-4 py-3 bg-green-500 text-white rounded flex items-center gap-1">
                    <i class="fa-solid fa-list-ol"></i> Range
                </button>
            </div>
        </div>
        
        <button onclick="toggleGroupDisplay()" class="w-full py-3 bg-blue-500 text-white rounded font-bold flex items-center justify-center gap-2 mb-3">
            <i class="fa-solid fa-layer-group"></i> Groups
        </button>
        <div id="groups" class="grid grid-cols-3 gap-2 justify-items-center mb-3 hidden"></div>

        <button onclick="toggleMode()" class="w-full py-3 bg-gray-500 text-white rounded font-bold flex items-center justify-center gap-2 mb-3">
            <i class="fa-solid fa-toggle-off"></i> Toggle to Quiz Mode
        </button>

        <div id="quizControls" class="space-y-3 hidden mb-3">
            <h2 class="text-xl font-bold">Quiz Mode</h2>
            <p id="currentShlokQuiz" class="text-lg font-semibold">Shlok 0</p>
            <p id="quizStatus" class="text-green-600 font-semibold hidden">Audio Paused. Your turn to recite! <span id="countdown"></span></p>
            <div id="countdownBarContainer" class="w-full bg-gray-200 rounded-full mb-2 hidden">
                <div id="countdownBar" class="countdown-bar rounded-full"></div>
            </div>
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <button id="autoPlayToggle" onclick="toggleAutoPlay()" class="px-4 py-3 bg-gray-400 text-white rounded hover:bg-gray-500 transition-colors">Auto-Play: OFF</button>
                <div id="pauseTimeControls" class="flex items-center space-x-2">
                    <span class="mr-1">Pause:</span>
                    <button onclick="changeQuizTime(-10)" class="px-4 py-3 bg-gray-300 rounded hover:bg-gray-400">-</button>
                    <span id="quizTimeDisplay" class="mx-2 font-semibold">20s</span>
                    <button onclick="changeQuizTime(10)" class="px-4 py-3 bg-gray-300 rounded hover:bg-gray-400">+</button>
                </div>
            </div>
            <button onclick="playNextQuizTrack()" class="w-full py-3 bg-blue-600 text-white rounded font-bold">
                <i class="fa-solid fa-forward"></i> Play Next
            </button>
        </div>

        <div id="regularControls" class="mb-3 space-y-2">
            <div class="flex justify-between items-center gap-2">
                <label class="flex-1 flex items-center gap-1">Repeat: <input id="repeatCount" type="number" min="1" value="1" class="w-16 p-1 border rounded text-center"></label>
                <label class="flex items-center gap-1"><input type="checkbox" id="shuffle"> Shuffle</label>
                <label class="flex items-center gap-1"><input type="checkbox" id="repeatPlaylist"> Repeat</label>
            </div>
            <div class="flex justify-between items-center gap-2">
                <label>Speed:</label>
                <button onclick="changeSpeed(-0.1)" class="px-3 py-3 bg-gray-300 rounded hover:bg-gray-400">-</button>
                <span id="speedDisplay" class="font-semibold w-8 text-center">1.0</span>x
                <button onclick="changeSpeed(0.1)" class="px-3 py-3 bg-gray-300 rounded hover:bg-gray-400">+</button>
            </div>
            <div class="flex flex-col gap-2 sm:flex-row">
                <button onclick="playSelected()" class="flex-1 py-3 bg-blue-600 text-white rounded font-bold flex items-center justify-center gap-2">
                    <i class="fa-solid fa-play"></i> Play
                </button>
                <button onclick="clearSelection()" class="flex-1 py-3 bg-red-500 text-white rounded font-bold flex items-center justify-center gap-2">
                    <i class="fa-solid fa-eraser"></i> Clear
                </button>
            </div>
        </div>

        <div id="recentlyPlayed" class="mt-6 hidden">
            <h2 class="text-lg font-semibold mb-2 text-gray-800">Recently Played</h2>
            <ul id="recentList" class="space-y-2"></ul>
            <button onclick="clearHistory()" class="mt-4 w-full py-3 bg-gray-400 text-white rounded font-bold flex items-center justify-center gap-2">
                <i class="fa-solid fa-trash-can"></i> Clear History
            </button>
        </div>

        <ul id="trackList" class="grid grid-cols-2 sm:grid-cols-3 gap-3 mt-4"></ul>

    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-white shadow p-3 z-10">
        <audio id="audioPlayer" controls class="w-full"></audio>
    </footer>

    <script>
        let audioPlayer;
        let playlist = [];
        let currentIndex = 0;
        let repeatEach = 1;
        let repeatCounter = 0;
        const totalTracks = 315;
        const trackListEl = document.getElementById("trackList");
        let currentSpeed = 1.0;
        let isQuizMode = false;
        let hasQuizPaused = false;
        let autoPlay = false;
        let autoPlayTimeout;
        let countdownInterval;
        let currentQuizTime = 20; // Default quiz time changed to 20
        const shlokas = {
            1: "Shlok 1: Manglacharan",
            2: "Shlok 2: Swaminarayan mantra",
            // Add more shlokas and their details here for better context for the LLM
            // This is a placeholder for a real database or data source
            10: "Shlok 10: Describes the qualities of God",
            20: "Shlok 20: On the importance of devotion",
            30: "Shlok 30: Discusses the nature of the soul",
            315: "Shlok 315: Concluding verses"
        };
        
        function playCurrent() {
            if (currentIndex < playlist.length) {
                const trackNum = playlist[currentIndex];
                audioPlayer.src = `https://ia601703.us.archive.org/35/items/satsang_diksha/sanskrit_${String(trackNum).padStart(3, '0')}.mp3`;
                audioPlayer.playbackRate = currentSpeed;
                audioPlayer.play().catch(err => console.log("Play error:", err));
            } else if (document.getElementById("repeatPlaylist").checked) {
                currentIndex = 0;
                playCurrent();
            } else {
                audioPlayer.pause();
                audioPlayer.src = "";
                console.log("Playlist finished.");
            }
        }

        function toggleMode() {
            isQuizMode = !isQuizMode;
            document.getElementById('regularControls').classList.toggle('hidden', isQuizMode);
            document.getElementById('trackList').classList.toggle('hidden', isQuizMode);
            document.getElementById('quizControls').classList.toggle('hidden', !isQuizMode);
            
            const modeButton = document.querySelector('button[onclick="toggleMode()"]');
            modeButton.innerHTML = `<i class="fa-solid fa-toggle-${isQuizMode ? 'on' : 'off'}"></i> Toggle to ${isQuizMode ? 'Regular' : 'Quiz'} Mode`;

            if (isQuizMode) {
                audioPlayer.pause();
                audioPlayer.src = "";
                playlist = [];
                currentIndex = 0;
                restoreLastSelection();
                updateGroupButtonSelection();
            } else {
                clearSelection();
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                clearTimeout(autoPlayTimeout);
                document.getElementById('quizStatus').classList.add('hidden');
            }
        }

        function toggleAutoPlay() {
            autoPlay = !autoPlay;
            const button = document.getElementById("autoPlayToggle");
            button.textContent = `Auto-Play: ${autoPlay ? 'ON' : 'OFF'}`;
            button.classList.toggle('bg-gray-400', !autoPlay);
            button.classList.toggle('bg-green-500', autoPlay);
        }

        function changeQuizTime(delta) {
            currentQuizTime += delta;
            if (currentQuizTime < 10) currentQuizTime = 10; // Minimum quiz time changed to 10
            if (currentQuizTime > 90) currentQuizTime = 90;
            document.getElementById("quizTimeDisplay").textContent = `${currentQuizTime}s`;
        }

        function toggleGroupDisplay() {
            document.getElementById("groups").classList.toggle("hidden");
        }

        function clearSelection() {
            document.querySelectorAll(".track-item").forEach(item => item.classList.remove("selected"));
            document.querySelectorAll(".trackBox").forEach(cb => cb.checked = false);
            document.querySelectorAll(".group-btn").forEach(btn => btn.classList.remove("selected"));
            document.querySelectorAll(".recent-box").forEach(cb => cb.checked = false);
            playlist = [];
            currentIndex = 0;
        }

        function selectRange() {
            const start = parseInt(document.getElementById("rangeStart").value);
            const end = parseInt(document.getElementById("rangeEnd").value);
            if (!isNaN(start) && !isNaN(end) && start <= end) {
                document.querySelectorAll(".trackBox").forEach(cb => {
                    const val = parseInt(cb.value, 10);
                    const isChecked = val >= start && val <= end;
                    cb.checked = isChecked;
                    cb.closest("label").classList.toggle("selected", isChecked);
                });
                updateGroupButtonSelection();
            }
        }

        function toggleGroup(start, end, element) {
            const isSelected = element.classList.toggle('selected');
            for (let i = start; i <= end; i++) {
                const checkbox = document.querySelector(`.trackBox[value="${i}"]`);
                if (checkbox) {
                    checkbox.checked = isSelected;
                    checkbox.closest("label").classList.toggle("selected", isSelected);
                }
            }
        }

        function changeSpeed(delta) {
            currentSpeed = Math.round((currentSpeed + delta) * 10) / 10;
            if (currentSpeed < 0.5) currentSpeed = 0.5;
            if (currentSpeed > 1.5) currentSpeed = 1.5;
            audioPlayer.playbackRate = currentSpeed;
            document.getElementById("speedDisplay").textContent = currentSpeed.toFixed(1);
        }

        function playSelected() {
            const selected = Array.from(document.querySelectorAll(".trackBox:checked"))
                .map(cb => parseInt(cb.value, 10));
            if (selected.length === 0) {
                showModal("Please select at least one shlok to play.");
                return;
            }
            repeatEach = parseInt(document.getElementById("repeatCount").value) || 1;
            playlist = [...selected];
            if (document.getElementById("shuffle").checked) {
                playlist = playlist.sort(() => Math.random() - 0.5);
            }
            currentIndex = 0;
            repeatCounter = 0;
            saveSelection(selected);
            playCurrent();
        }

        function playNextQuizTrack() {
            let selected = [];
            const recentSelections = Array.from(document.querySelectorAll(".recent-box:checked"))
                .map(cb => cb.dataset.selection.split(",").map(n => parseInt(n.trim())));
            if (recentSelections.length > 0) {
                const allNumbers = new Set(recentSelections.flat());
                selected = Array.from(allNumbers);
            } else {
                selected = Array.from(document.querySelectorAll(".trackBox:checked"))
                    .map(cb => parseInt(cb.value, 10));
            }

            if (selected.length === 0) {
                showModal("Please select a group of shlokas to quiz yourself on first!");
                return;
            }

            if (playlist.length === 0 || currentIndex >= playlist.length) {
                playlist = [...selected].sort(() => Math.random() - 0.5);
                currentIndex = 0;
            }

            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            clearTimeout(autoPlayTimeout);
            document.getElementById('quizStatus').classList.add('hidden');

            const trackNum = playlist[currentIndex];
            document.getElementById('currentShlokQuiz').textContent = `Now playing: Shlok ${trackNum}`;
            audioPlayer.src = `https://ia601703.us.archive.org/35/items/satsang_diksha/sanskrit_${String(trackNum).padStart(3, '0')}.mp3`;
            audioPlayer.playbackRate = currentSpeed;
            
            hasQuizPaused = false;
            audioPlayer.play().catch(err => console.log("Play error:", err));

            currentIndex++;
        }

        function saveSelection(selection) {
            let history = [];
            try { history = JSON.parse(localStorage.getItem("recentSelections")) || []; } catch (e) { history = []; }
            const selString = selection.join(",");
            history = [selString, ...history.filter(h => h !== selString)].slice(0, 5);
            localStorage.setItem("recentSelections", JSON.stringify(history));
            renderRecentSelections();
        }

        function clearHistory() {
            localStorage.removeItem("recentSelections");
            renderRecentSelections();
        }

        function renderRecentSelections() {
            const history = JSON.parse(localStorage.getItem("recentSelections")) || [];
            const recentDiv = document.getElementById("recentlyPlayed");
            const recentList = document.getElementById("recentList");
            recentList.innerHTML = "";
            if (history.length === 0) { 
                recentDiv.classList.add("hidden"); 
                return; 
            }
            recentDiv.classList.remove("hidden");
            history.forEach((sel, index) => {
                const numbers = sel.split(",").map(n => parseInt(n.trim()));
                let labelText = numbers.length <= 6 ? "Shlok " + numbers.join(", ") : `Shlok ${numbers[0]}â€“${numbers[numbers.length - 1]} (${numbers.length} total)`;
                const li = document.createElement("li");
                li.className = "space-y-2";
                li.innerHTML = `
                    <label class="recent-item p-3 bg-white rounded-lg shadow-sm hover:shadow-lg transition cursor-pointer">
                        <input type="checkbox" class="recent-box mr-2" data-selection="${sel}">
                        <span>${labelText}</span>
                    </label>
                `;
                li.querySelector('.recent-box').addEventListener('change', (e) => {
                    const selectedRecents = Array.from(document.querySelectorAll(".recent-box:checked"));
                    const allNumbers = new Set(selectedRecents.flatMap(cb => cb.dataset.selection.split(",").map(Number)));
                    
                    document.querySelectorAll(".trackBox").forEach(cb => {
                        const trackNum = parseInt(cb.value);
                        const isChecked = allNumbers.has(trackNum);
                        cb.checked = isChecked;
                        cb.closest("label").classList.toggle("selected", isChecked);
                    });
                    updateGroupButtonSelection();
                });
                recentList.appendChild(li);
            });
        }

        function restoreLastSelection() {
            let history = [];
            try { history = JSON.parse(localStorage.getItem("recentSelections")) || []; } catch (e) { history = []; }
            if (history.length > 0) {
                const lastSel = history[0].split(",").map(n => parseInt(n.trim()));
                document.querySelectorAll(".trackBox").forEach(cb => {
                    const isChecked = lastSel.includes(parseInt(cb.value, 10));
                    cb.checked = isChecked;
                    cb.closest("label").classList.toggle("selected", isChecked);
                });
                updateGroupButtonSelection();
            }
        }
        
        function updateGroupButtonSelection() {
            const selectedTracks = new Set(Array.from(document.querySelectorAll(".trackBox:checked")).map(cb => parseInt(cb.value)));
            document.querySelectorAll(".group-btn").forEach(btn => {
                const start = parseInt(btn.dataset.start);
                const end = parseInt(btn.dataset.end);
                if (isNaN(start) || isNaN(end)) {
                    return;
                }
                let isGroupSelected = true;
                for(let i = start; i <= end; i++) {
                    if (!selectedTracks.has(i)) {
                        isGroupSelected = false;
                        break;
                    }
                }
                btn.classList.toggle('selected', isGroupSelected);
            });
        }

        function generateGroups() {
            const groupDiv = document.getElementById("groups");
            for (let i = 1; i <= totalTracks; i += 10) {
                const end = Math.min(i + 9, totalTracks);
                const btn = document.createElement("button");
                btn.className = "group-btn px-3 py-2 m-1 rounded";
                btn.dataset.start = i;
                btn.dataset.end = end;
                btn.innerHTML = `${i}â€“${end}<span class="checkmark">âœ“</span>`;
                btn.onclick = () => toggleGroup(i, end, btn);
                groupDiv.appendChild(btn);
            }
        }

        function generateTracks() {
            for (let i = 1; i <= totalTracks; i++) {
                const li = document.createElement("li");
                li.innerHTML = `
                    <label class="track-item block p-3 bg-white rounded-lg shadow-sm cursor-pointer">
                        <input type="checkbox" value="${i}" class="trackBox mr-2"> Shlok ${i}
                    </label>`;
                trackListEl.appendChild(li);
            }
        }

        function showModal(message) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                    <p class="text-gray-800 mb-4">${message}</p>
                    <button onclick="this.closest('.fixed').remove()" class="px-4 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">
                        OK
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        document.addEventListener("DOMContentLoaded", function () {
            audioPlayer = document.getElementById("audioPlayer");
            const searchInput = document.getElementById("search");
            const trackListContainer = document.getElementById("trackList");

            searchInput.addEventListener("input", function () {
                const term = this.value.trim();
                document.querySelectorAll(".trackBox").forEach(cb => {
                    const li = cb.closest("li");
                    if (!term || cb.value === term) {
                        li.classList.remove("hidden");
                    } else {
                        li.classList.add("hidden");
                    }
                });
            });

            trackListContainer.addEventListener("change", function(event) {
                if (event.target.classList.contains("trackBox")) {
                    const label = event.target.closest("label");
                    const isChecked = event.target.checked;
                    label.classList.toggle("selected", isChecked);
                    updateGroupButtonSelection();
                    document.querySelectorAll(".recent-box").forEach(cb => cb.checked = false);
                }
            });

            audioPlayer.addEventListener("playing", () => {
                if (isQuizMode && !hasQuizPaused) {
                    setTimeout(() => {
                        audioPlayer.pause();
                        hasQuizPaused = true;
                        document.getElementById('quizStatus').classList.remove('hidden');
                        document.getElementById('quizStatus').classList.add('flex');

                        let countdown = currentQuizTime;
                        const countdownEl = document.getElementById('countdown');
                        countdownEl.textContent = `(${countdown}s)`;
                        document.getElementById('countdownBarContainer').classList.remove('hidden');
                        document.getElementById('countdownBar').style.width = `100%`;
                        
                        if (countdownInterval) {
                            clearInterval(countdownInterval);
                        }

                        countdownInterval = setInterval(() => {
                            countdown--;
                            countdownEl.textContent = `(${countdown}s)`;
                            document.getElementById('countdownBar').style.width = `${(countdown / currentQuizTime) * 100}%`;
                            if (countdown <= 0) {
                                clearInterval(countdownInterval);
                                document.getElementById('countdownBarContainer').classList.add('hidden');
                            }
                        }, 1000);

                        if (autoPlay) {
                            clearTimeout(autoPlayTimeout);
                            autoPlayTimeout = setTimeout(() => {
                                playNextQuizTrack();
                            }, currentQuizTime * 1000);
                        }
                    }, 3000);
                }
            });

            audioPlayer.addEventListener("ended", () => {
                if (!isQuizMode) {
                    repeatCounter++;
                    if (repeatCounter >= repeatEach) {
                        repeatCounter = 0;
                        currentIndex++;
                    }
                    playCurrent();
                }
            });

            generateGroups();
            generateTracks();
            restoreLastSelection();
            renderRecentSelections();
        });
    </script>
</body>
</html>
